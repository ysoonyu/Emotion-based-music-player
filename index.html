<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page with Emotion Detection</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="particles.js"></script>
    <script src="https://kit.fontawesome.com/f8eb2ae40d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <script defer type="module" src="login-with-google.js"></script>
    <script defer type="module" src="login-with-email.js"></script>
</head>

<body>
    <section>
        <div id="particles-js" class="image"></div>

        <div class="content">
            <button id="logout" class="logout-button">Logout</button>
            <div class="form">
                <h2>Login</h2>
                <form action="#">
                    <div class="input">
                        <span>Email</span>
                        <input type="text" required id="email" placeholder="Enter your email">
                    </div>
                    <div class="input">
                        <span>Password</span>
                        <input type="password" required id="password" placeholder="Enter your password">
                    </div>

                    <div class="remember-me">
                        <label>
                            <input type="checkbox"> Remember me?
                        </label>
                    </div>

                    <div class="input">
                        <input type="submit" value="Login" id="submit-button">
                    </div>
                    <div class="input text">
                        <p>Don't have an account? <a href="create-account.html">Create one.</a></p>
                    </div>

                    <div class="input">
                        <button type="button" id="google-login" class="login-with-google-btn">
                            <i class="fab fa-google"></i> Sign in with Google
                        </button>
                    </div>
                </form>

                <ul class="social">
                    <li><img src="social/instagram.png"></li>
                    <li><img src="social/linkedin.png"></li>
                    <li><img src="social/whatsapp.png"></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- New Section: Webcam Feed for Emotion Detection -->
    <section id="webcam-section" style="text-align: center; margin-top: 20px;">
        <h3>Emotion Detection</h3>
        <video id="webcam" autoplay playsinline width="640" height="480" style="border: 2px solid #ddd;"></video>
        <p id="emotionDisplay" style="font-size: 24px; color: #333; margin-top: 10px;">Detected Emotion: None</p>
    </section>

    <div id="todoList" class="todo">
        <h3>To-Do List</h3>
        <input type="text" id="todoInput" placeholder="Add a new task..." />
        <input type="datetime-local" id="timeInput" placeholder="Set due time..." />
        <button id="addTodoButton">Add</button>
        <ul id="todoListItems">
            <!-- To-Do List will be populated here -->
        </ul>
    </div>

    <script src="js/todo.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 180, density: { enable: true, value_area: 800 } },
                color: { value: "#ff6600" },
                shape: {
                    type: "circle",
                    stroke: { width: 5, color: "#FFFF" },
                    polygon: { nb_sides: 5 },
                    image: { src: "https://en.wikipedia.org/wiki/Image#/media/File:Image_created_with_a_mobile_phone.png", width: 100, height: 100 }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: { enable: true, distance: 150, color: "#ff6600", opacity: 0.4, width: 2 },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });

        // Get webcam video and send frames to backend every second
        const video = document.getElementById('webcam');

        // Function to send a frame to the backend using then/catch
        function sendFrameToBackend(imageData) {
            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ image: imageData }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then((result) => {
                    console.log("Backend response:", result);

                    // Update the frontend with the emotion result
                    const emotionDisplay = document.getElementById("emotionDisplay");
                    if (emotionDisplay) {
                        emotionDisplay.textContent = `Detected Emotion: ${result.emotion || "Unknown"}`;
                    }
                })
                .catch((error) => {
                    console.error("Error sending frame to backend:", error);

                    // Optional: Show error message on frontend
                    const emotionDisplay = document.getElementById("emotionDisplay");
                    if (emotionDisplay) {
                        emotionDisplay.textContent = `Error: Could not detect emotion.`;
                    }
                });
        }

        // Capture a frame from the video and convert to Base64
        function captureFrame() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL("image/jpeg").split(",")[1]; // Get Base64 string
        }

        // Start webcam and send frames
        function startWebcam() {
            navigator.mediaDevices
                .getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;

                    // Capture a frame and send it every second
                    setInterval(() => {
                        const frame = captureFrame();
                        console.log("Captured frame, sending to backend...");
                        sendFrameToBackend(frame);
                    }, 1000);
                })
                .catch((error) => {
                    console.error("Error accessing webcam:", error);

                    // Optional: Show webcam access error on frontend
                    const emotionDisplay = document.getElementById("emotionDisplay");
                    if (emotionDisplay) {
                        emotionDisplay.textContent = `Error: Unable to access webcam.`;
                    }
                });
        }

        // Start capturing frames
        startWebcam();
    </script>
</body>

</html>
